<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Comparison"/>
        <meta property="og:description" content="Compare Malaysia online stores in one place!" />
        <meta property="og:image" content="img/screenshot.png" />
        
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/nprogress.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        
        <title>Comparison: Compare Malaysia Online Stores In One Place!</title>
    </head>
    <body>
        <div class="container">
            <div class="top"></div>
            <div class="jumbotron">
                <div class="container text-center">
                    <h1>Looking for something online?</h1>
                    <p class="source">Compare multiple online stores and find the cheapest item in Malaysia!</p>
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <form id="search-form" action="search" role="form">
                                <div class="input-group">
                                    <input id="query" type="text" class="form-control" placeholder="Enter the product you're looking for">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit">Search</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="result">
                <!-- result will be overwritten here -->
            </div>
            <div id="footer" class="footer-space">
                <div class="container text-center">
                    <div>
                        Comparison. An Experiment by <a href="//zynick.com"><u>zynick</u></a>.
                        And it's <a href="//github.com/zynick/comparison"><u>Open Source</u></a>.
                    </div>
                    <div>
                        <a href="//www.facebook.com/zynick.blog"><img class="icon" src="img/social-facebook-outline.png" /></a>&nbsp;
                        <a href="//twitter.com/zynick"><img class="icon" src="img/social-twitter-outline.png" /></a>&nbsp;
                        <a href="//github.com/zynick/comparison"><img class="icon" src="img/social-github-outline.png" /></a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="js/nprogress.js"></script>
        <script src="js/search.js"></script>
        <script src="js/cat.js"></script>
    </body>
</html>
